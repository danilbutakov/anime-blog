<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__body">
                    <a href="" class="header__logo">
                        <img src="img/header/Logo.png" alt="Logo">
                    </a>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li><a href="index.html" class="header__link">Home</a></li>
                            <li><a href="" class="header__link">Connect</a></li>
                            <li><a href="signup.html" class="header__link sign-up">Sign up</a></li>
                            <li><a href="login.html" class="header__link login _active">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="sign">
                <div class="sign__content _container-signlog">
                    <div class="content__form2">
                        <form class="js-form" method="post" action="" novalidate>
                            <div class="form2__item">
                                <label for="" class="form__label">Email</label>
                                <input type="email" name="email" class="input js-input js-input-email" placeholder="Enter your Email" />
                            </div>
                            <div class="form2__item">
                                <label for="" class="form__label password">Password</label>
                                <input type="password" name="password" class="input js-input js-input-password" placeholder="Enter your Password" />
                            </div>
                            <div class="form2__button">
                                <button type="submit" name="submit" class="button__send">Login</button>
                            </div>
                        </form>
                        <div id="results"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="js/form.js"></script>
</html>
